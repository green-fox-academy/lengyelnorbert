group 'com.greenfox.lengyelnorbert.yodaspeak'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.squareup.retrofit', name: 'retrofit', version: '1.9.0'

}
